<!DOCTYPE html>
<html>
<head>
	<title>Comment Wall</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Comment Wall</h1>
				<h2>post your thoughts</h2>

				<form id="todoForm">
					<div class="form-group">
						<input id="username" class="form-control" placeholder="username">
					</div>
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="comment"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="todoList()" class="btn btn-primary btn-lg">write</button>
						<button type="button" onclick="deleteItem()" class="btn btn-prmary btn-lg">clear</button>
					</div>
				</form>
				<ul id="commentList" class="list-group">
				</ul>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>

</body>
</html>
